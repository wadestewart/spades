version: "3.7"
services:
  react:
    container_name: spades-app
    build: .
    ports:
      - "3000:3000"
      # - "80:80"
    volumes:
      - .:/src
      - /src/node_modules
    networks:
      - spades-network
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CI=true
      - REACT_APP_SPADES_API=http://localhost:3050
  websocket-api:
    container_name: spades-api
    build:
      context: ../spades-api
      dockerfile: ../spades-api/Dockerfile
    environment:
      - REACT_APP_SPADES_CLIENT=http://localhost
    ports:
      - "3050:3050"
      - "3051:3051"
      - "9229:9229"
    networks:
      - spades-network
    volumes:
      - ../spades-api:/src
      - /src/node_modules
    command: 
      - node
      - "--inspect=0.0.0.0:9229"
      - "server.js"

networks:
  spades-network:
